<app-navbar></app-navbar>

<section class="flex flex-col items-center justify-center py-24">
    <h2 class="text-4xl font-bold text-black">Contact Us</h2>
    <p class="text-gray-500 mt-2">Any question or remarks? Just write us a message!</p>
  
    <div class="bg-white shadow-lg rounded-xl p-16 mt-20 max-w-7xl w-full flex flex-col md:flex-row gap-8">
      
      <!-- Left Contact Information -->
      <div class="bg-black text-white p-12 rounded-lg flex flex-col gap-4 w-full md:w-1/3">
        <h3 class="text-2xl font-semibold">Contact Information</h3>
        <p class="text-gray-300 text-sm">Say something to start a live chat!</p>
        
        <div class="flex items-center gap-3 text-sm">
            <i class="fi fi-ss-phone-call"></i>
          <p>+1012 3456 789</p>
        </div>
        
        <div class="flex items-center gap-3 text-sm">
            <i class="fi fi-ss-envelope"></i>
          <p>demo&#64;gmail.com</p>
        </div>
  
        <div class="flex items-start gap-3 text-sm">
            <i class="fi fi-ss-marker"></i>
          <p>132 Dartmouth Street Boston, Massachusetts 02156 United States</p>
        </div>
      </div>
  
      <!-- Right Contact Form -->
      <form class="w-full md:w-2/3 flex flex-col gap-6">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="First Name" class="p-3 border-b border-gray-300 focus:outline-none">
          <input type="text" placeholder="Last Name" class="p-3 border-b border-gray-300 focus:outline-none">
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="email" placeholder="Email" class="p-3 border-b border-gray-300 focus:outline-none">
          <input type="tel" placeholder="Phone Number" class="p-3 border-b border-gray-300 focus:outline-none">
        </div>
  
        <textarea placeholder="Write your message.." class="p-3 border-b border-gray-300 focus:outline-none h-24"></textarea>
        
        <button class="bg-black text-white px-6 py-3 rounded-lg self-end cursor-pointer hover:bg-gray-800">Send Message</button>
  
      </form>
    </div>
  </section>
